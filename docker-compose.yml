services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prodapi
      POSTGRES_PASSWORD: prodapi
      POSTGRES_DB: prodapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prodapi"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://prodapi:prodapi@db:5432/prodapi
      ENVIRONMENT: production
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
